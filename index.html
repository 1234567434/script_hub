<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>7044xxy | RIZZ ENGINE V7.5</title>    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>        <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-vsc-dark-plus.min.css" rel="stylesheet" />    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>        <script src="https://cdn.tailwindcss.com"></script>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">    <style>        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Syncopate:wght@400;700&family=Montserrat:wght@100;300;400;700;900&display=swap');        :root {            --p: #8b5cf6;            --s: #d946ef;            --bg: #010103;            --card: rgba(13, 13, 20, 0.6);            --accent: #10b981;        }        * { margin: 0; padding: 0; box-sizing: border-box; scrollbar-width: thin; scrollbar-color: var(--p) transparent; }                body {             background: var(--bg);             color: #f1f5f9;             font-family: 'Montserrat', sans-serif;             overflow-x: hidden;            background-image: radial-gradient(circle at 50% 50%, #0a051a 0%, #010103 100%);        }        #bg-matrix { position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.5; }        .rizz-font { font-family: 'Syncopate', sans-serif; letter-spacing: -0.05em; }                .glass {             background: var(--card);             backdrop-filter: blur(50px);             border: 1px solid rgba(255,255,255,0.03);             border-radius: 2rem;            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);        }                .glass:hover {             border-color: rgba(139, 92, 246, 0.3);            box-shadow: 0 0 50px rgba(0,0,0,0.5);            transform: translateY(-4px);        }        .rizz-btn {            background: linear-gradient(135deg, var(--p), var(--s));            border-radius: 1.25rem;            color: white;            font-weight: 900;            text-transform: uppercase;            letter-spacing: 0.15em;            transition: 0.3s;            cursor: pointer;            border: none;            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.2);        }                .rizz-btn:hover {            transform: scale(1.05);            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);        }        .nav-btn {            padding: 1rem 1.5rem;            color: #64748b;            font-size: 10px;            font-weight: 800;            text-transform: uppercase;            letter-spacing: 0.3em;            transition: 0.3s;            position: relative;        }        .nav-btn.active { color: #fff; }        .nav-btn.active::after {            content: '';            position: absolute;            bottom: 0;            left: 20%;            width: 60%;            height: 3px;            background: var(--p);            box-shadow: 0 0 15px var(--p);            border-radius: 5px;        }        pre[class*="language-"] {            margin: 0 !important;            border-radius: 1.5rem !important;            background: #000 !important;            font-size: 11px !important;            padding: 1.5rem !important;            max-height: 320px;            border: 1px solid rgba(255,255,255,0.05) !important;        }        #terminal-box {            font-family: 'Fira Code', monospace;            height: 450px;            overflow-y: auto;            padding: 20px;            background: rgba(0,0,0,0.2);            border-radius: 1.5rem;        }        .log-item {            margin-bottom: 10px;            padding-left: 12px;            border-left: 2px solid var(--p);            font-size: 11px;            animation: slideIn 0.3s ease-out;        }        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }        /* SCROLLBAR */        ::-webkit-scrollbar { width: 5px; }        ::-webkit-scrollbar-thumb { background: var(--p); border-radius: 10px; }        #copy-helper { position: absolute; left: -9999px; top: -9999px; }    </style></head><body>    <canvas id="bg-matrix"></canvas>    <textarea id="copy-helper"></textarea>    <div id="loader" class="fixed inset-0 z-[5000] bg-[#010103] flex flex-col items-center justify-center transition-opacity duration-700">        <div class="relative">            <div class="w-24 h-24 border-2 border-purple-500/10 border-t-purple-500 rounded-full animate-spin"></div>            <i class="fas fa-code absolute inset-0 flex items-center justify-center text-purple-500 text-xl animate-pulse"></i>        </div>        <p class="mt-8 rizz-font text-[10px] text-purple-500 uppercase tracking-[0.8em]">System Loading</p>    </div>    <div class="relative z-10 max-w-[1500px] mx-auto px-8 py-12">                <header class="flex flex-col lg:flex-row justify-between items-center mb-24 gap-12">            <div class="flex items-center gap-8">                <div class="w-20 h-20 glass flex items-center justify-center border-purple-500/20 group">                    <i class="fas fa-terminal text-3xl text-purple-500 group-hover:scale-110 transition-transform"></i>                </div>                <div>                    <h1 class="rizz-font text-5xl italic font-black text-white">RIZZ<span class="text-purple-500">ENGINE</span></h1>                    <p class="text-[9px] text-gray-500 font-bold tracking-[0.6em] uppercase mt-3">Architect: 7044xxy | Session: Encrypted</p>                </div>            </div>            <div class="flex items-center gap-6">                <div class="hidden sm:flex flex-col text-right mr-4">                    <span class="text-[8px] text-gray-600 uppercase tracking-widest font-black">Link Status</span>                    <span class="text-[10px] text-green-500 font-bold uppercase">v7.5 Stable</span>                </div>                <button onclick="ui.toggle('deployModal')" class="rizz-btn px-12 py-6 text-[11px] shadow-2xl">                    <i class="fas fa-cloud-upload-alt mr-3"></i> Push Code                </button>            </div>        </header>        <nav class="flex gap-12 mb-20 border-b border-white/5 overflow-x-auto pb-px scrollbar-hide">            <button id="nav-vault" onclick="ui.tab('vault')" class="nav-btn active">Digital Vault</button>            <button id="nav-blueprints" onclick="ui.tab('blueprints')" class="nav-btn">Blueprints</button>            <button id="nav-logs" onclick="auth.verify()" class="nav-btn">System Kernel</button>        </nav>        <div id="search-container" class="mb-20 animate__animated animate__fadeIn">            <div class="relative max-w-2xl mx-auto">                <input type="text" id="v-search" onkeyup="vault.search()" placeholder="Search in neural database..."                        class="w-full bg-white/5 p-8 pl-20 rounded-[2rem] border border-white/5 outline-none focus:border-purple-500 transition-all text-sm">                <i class="fas fa-search absolute left-8 top-1/2 -translate-y-1/2 text-gray-600"></i>            </div>        </div>        <main id="view-vault" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></main>                <main id="view-blueprints" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12"></main>                <main id="view-logs" class="hidden animate__animated animate__fadeIn">            <div class="glass p-12 border-purple-500/10">                <div class="flex justify-between items-center mb-10 pb-6 border-b border-white/5">                    <h3 class="rizz-font text-purple-500 text-xl italic uppercase">Kernel Terminal</h3>                    <button onclick="terminal.clear()" class="text-[10px] bg-red-500/10 text-red-500 px-6 py-3 rounded-xl uppercase font-black tracking-widest hover:bg-red-500/20 transition-all">Flush Buffer</button>                </div>                <div id="terminal-box"></div>            </div>        </main>        <footer class="mt-40 text-center opacity-20 py-20 border-t border-white/5">            <p class="rizz-font text-[9px] tracking-[1.5em] uppercase text-white">7044xxy | RizzEngine Ultimate v7.5</p>        </footer>    </div>    <div id="deployModal" class="fixed inset-0 bg-black/95 backdrop-blur-[100px] hidden items-center justify-center p-8 z-[2000]">        <div class="glass p-16 rounded-[4rem] w-full max-w-5xl animate__animated animate__zoomIn border-purple-500/20">            <div class="flex justify-between items-center mb-12">                <h2 class="rizz-font text-3xl text-white italic uppercase">Deploy Logic</h2>                <button onclick="ui.toggle('deployModal')" class="w-12 h-12 flex items-center justify-center rounded-xl bg-white/5 hover:bg-red-500/20 text-gray-500 transition-all">                    <i class="fas fa-times"></i>                </button>            </div>                        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">                <div class="space-y-3">                    <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest ml-4">Title</label>                    <input type="text" id="in-title" class="w-full bg-black/40 p-6 rounded-2xl border border-white/5 outline-none focus:border-purple-500">                </div>                <div class="space-y-3">                    <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest ml-4">Asset Image URL</label>                    <input type="text" id="in-image" class="w-full bg-black/40 p-6 rounded-2xl border border-white/5 outline-none focus:border-purple-500">                </div>            </div>            <div class="space-y-3 mb-10">                <label class="text-[10px] text-gray-500 font-black uppercase tracking-widest ml-4">Source Code (Lua)</label>                <textarea id="in-code" rows="12" class="w-full bg-black/40 p-8 rounded-[2.5rem] border border-white/5 outline-none focus:border-purple-500 font-mono text-xs text-blue-400"></textarea>            </div>            <div class="flex justify-end gap-6 items-center">                <button onclick="ui.toggle('deployModal')" class="text-[10px] font-black uppercase text-gray-600 tracking-widest">Abort</button>                <button id="sub-btn" onclick="vault.push()" class="rizz-btn px-20 py-7 text-xs">Push to Network</button>            </div>        </div>    </div>    <div id="authModal" class="fixed inset-0 bg-black/98 backdrop-blur-[150px] hidden items-center justify-center p-6 z-[3000]">        <div class="glass p-16 rounded-[4rem] w-full max-w-md text-center border-purple-500/30">            <div class="w-24 h-24 bg-purple-500/10 rounded-full flex items-center justify-center mx-auto mb-10 text-purple-500">                <i class="fas fa-shield-alt text-4xl"></i>            </div>            <h2 class="rizz-font text-2xl text-white mb-4 uppercase italic">Security Shield</h2>            <p class="text-[9px] text-gray-500 font-black uppercase tracking-widest mb-10">Verification Protocol Required</p>            <input type="password" id="auth-input" class="w-full bg-black border border-white/10 p-6 rounded-3xl text-center text-3xl tracking-[0.5em] mb-10 text-white shadow-inner">            <div class="flex gap-4">                <button onclick="ui.toggle('authModal')" class="w-1/3 text-[10px] font-black uppercase text-gray-600 tracking-widest">Cancel</button>                <button onclick="auth.confirm()" class="w-2/3 rizz-btn py-5 text-[10px]">Verify Identity</button>            </div>        </div>    </div>    <div id="notifications" class="fixed bottom-12 right-12 z-[9999] flex flex-col gap-5 pointer-events-none"></div>    <script>        const FIRE_CONFIG = {            apiKey: "AIzaSyAsoQTZ4zWbSEIAyNmapcCxETyfPDHH47k",            authDomain: "scripthubby7044xxxy.firebaseapp.com",            projectId: "scripthubby7044xxxy",            storageBucket: "scripthubby7044xxxy.firebasestorage.app",            messagingSenderId: "881213881132",            appId: "1:881213881132:web:d1ba2983de639fb670ca89"        };        const LOCAL_BLUEPRINTS = [            { title: "Standard Fly", code: "-- FLY v7.5\nlocal p = game.Players.LocalPlayer\nlocal m = p:GetMouse()\n-- init logic..." },            { title: "Universal ESP", code: "-- ESP KERNEL\nlocal function create(target)\n  local b = Instance.new('BillboardGui')\n  -- logic..." },            { title: "AFK Shield", code: "-- Prevent Kick\nlocal v = game:GetService('VirtualUser')\n-- anti-kick loop..." }        ];        // TERMINAL        const terminal = {            log: (msg, tag = "INFO") => {                const box = document.getElementById('terminal-box');                const log = document.createElement('div');                log.className = 'log-item';                log.innerHTML = `<span class="opacity-20 mr-3">${new Date().toLocaleTimeString()}</span> <span class="text-purple-400 font-black mr-3">[${tag}]</span> ${msg}`;                box.prepend(log);            },            clear: () => { document.getElementById('terminal-box').innerHTML = ''; terminal.log("Buffer Flushed."); }        };        // UI MANAGER        const ui = {            tab: (id) => {                ['vault', 'blueprints', 'logs'].forEach(v => {                    document.getElementById(`view-${v}`).classList.add('hidden');                    document.getElementById(`nav-${v}`).classList.remove('active');                });                document.getElementById(`view-${id}`).classList.remove('hidden');                document.getElementById(`nav-${id}`).classList.add('active');                document.getElementById('search-container').classList.toggle('hidden', id !== 'vault');                if(id === 'blueprints') blueprint.render();                terminal.log(`View Context: ${id.toUpperCase()}`);            },            toggle: (id) => {                const m = document.getElementById(id);                m.classList.toggle('hidden'); m.classList.toggle('flex');            },            notify: (msg, type = "success") => {                const area = document.getElementById('notifications');                const t = document.createElement('div');                const bg = type === "success" ? "bg-purple-600" : "bg-red-600";                t.className = `${bg} px-10 py-5 rounded-[1.5rem] text-[10px] font-black uppercase tracking-widest text-white shadow-2xl animate__animated animate__fadeInRight pointer-events-auto`;                t.innerText = msg;                area.appendChild(t);                setTimeout(() => { t.classList.replace('animate__fadeInRight', 'animate__fadeOutRight'); setTimeout(()=>t.remove(), 500); }, 3000);            }        };        // AUTH MANAGER        const auth = {            pass: "209038",            isAuthed: false,            verify: () => { if(auth.isAuthed) ui.tab('logs'); else ui.toggle('authModal'); },            confirm: () => {                if(document.getElementById('auth-input').value === auth.pass) {                    auth.isAuthed = true; ui.toggle('authModal'); ui.tab('logs');                    ui.notify("ACCESS GRANTED"); terminal.log("IDENT_VERIFIED: 7044xxy", "SECURITY");                } else { ui.notify("INVALID HASH", "error"); terminal.log("AUTH_FAILURE", "CRITICAL"); }            }        };        // VAULT MANAGER        const vault = {            data: [],            db: null,            init: () => {                firebase.initializeApp(FIRE_CONFIG);                vault.db = firebase.firestore();                vault.db.collection('scripts').orderBy('createdAt', 'desc').onSnapshot(snap => {                    vault.data = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));                    vault.render();                    terminal.log(`Cloud Synced: ${snap.size} records`, "DATABASE");                    document.getElementById('loader').style.opacity = '0';                    setTimeout(()=>document.getElementById('loader').style.display='none', 700);                });            },            push: () => {                const t = document.getElementById('in-title').value;                const c = document.getElementById('in-code').value;                const i = document.getElementById('in-image').value;                const btn = document.getElementById('sub-btn');                if(!t || !c) return ui.notify("EMPTY FIELDS", "error");                btn.disabled = true; btn.innerText = "PUSHING...";                vault.db.collection('scripts').add({ title: t, code: c, image: i, createdAt: firebase.firestore.FieldValue.serverTimestamp() })                .then(() => {                    ui.notify("DEPLOYED"); ui.toggle('deployModal');                    document.getElementById('in-title').value = ''; document.getElementById('in-code').value = '';                }).finally(() => { btn.disabled = false; btn.innerText = "Push to Network"; });            },            render: (items = null) => {                const grid = document.getElementById('view-vault');                grid.innerHTML = '';                const target = items || vault.data;                target.forEach(item => {                    const card = document.createElement('div');                    card.className = 'glass p-8 animate__animated animate__fadeInUp';                    const banner = item.image ? `<img src="${item.image}" class="w-full h-44 object-cover rounded-2xl mb-6">` : '';                    card.innerHTML = `                        ${banner}                        <div class="flex justify-between items-center mb-6 px-2">                            <h3 class="font-black text-[11px] uppercase tracking-widest text-white">${item.title}</h3>                            <div class="flex gap-2">                                <button onclick="copier.hardCopy(this)" data-payload="${copier.pack(item.code)}" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center hover:bg-purple-600 transition-all">                                    <i class="far fa-clone text-xs"></i>                                </button>                                <button onclick="vault.delete('${item.id}')" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center hover:bg-red-600 transition-all text-gray-500 hover:text-white">                                    <i class="fas fa-trash-alt text-xs"></i>                                </button>                            </div>                        </div>                        <pre class="language-lua"><code>${copier.safe(item.code)}</code></pre>                    `;                    grid.appendChild(card);                });                Prism.highlightAll();            },            search: () => {                const q = document.getElementById('v-search').value.toLowerCase();                const filtered = vault.data.filter(i => i.title.toLowerCase().includes(q));                vault.render(filtered);            },            delete: (id) => {                if(confirm("Erase from Cloud?")) {                    vault.db.collection('scripts').doc(id).delete();                    terminal.log(`Deleted record: ${id}`, "CLEANUP");                }            }        };        // BLUEPRINT MANAGER        const blueprint = {            render: () => {                const grid = document.getElementById('view-blueprints');                grid.innerHTML = '';                LOCAL_BLUEPRINTS.forEach(b => {                    const card = document.createElement('div');                    card.className = 'glass p-10 flex flex-col h-full';                    card.innerHTML = `                        <h3 class="font-black text-xs uppercase text-white mb-8 tracking-[0.2em]">${b.title}</h3>                        <pre class="language-lua"><code>${copier.safe(b.code)}</code></pre>                        <button onclick="copier.hardCopy(this)" data-payload="${copier.pack(b.code)}" class="rizz-btn mt-8 w-full py-5 text-[10px]">                            <i class="fas fa-copy mr-3"></i> Extract Logic                        </button>                    `;                    grid.appendChild(card);                });                Prism.highlightAll();            }        };        /**         * ⚡ HARD-FIX COPIER ENGINE v7.5         * ГАРАНТИРОВАННОЕ КОПИРОВАНИЕ         */        const copier = {            pack: (t) => btoa(unescape(encodeURIComponent(t))),            unpack: (p) => decodeURIComponent(escape(atob(p))),            safe: (t) => { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; },            hardCopy: (btn) => {                const text = copier.unpack(btn.getAttribute('data-payload'));                const helper = document.getElementById('copy-helper');                                // Method 1: Helper Area                helper.value = text;                helper.select();                helper.setSelectionRange(0, 99999);                try {                    const ok = document.execCommand('copy');                    if(ok) {                        ui.notify("COPIED TO BUFFER");                        terminal.log("Buffer write: SUCCESS");                        const i = btn.querySelector('i');                        i.className = "fas fa-check text-green-400";                        setTimeout(()=> i.className = "far fa-clone", 2000);                    } else { throw "ExecCommand Failed"; }                } catch(e) {                    // Method 2: Modern API fallback                    navigator.clipboard.writeText(text).then(() => {                        ui.notify("COPIED (API)");                        terminal.log("Buffer write: API SUCCESS");                    }).catch(() => {                        ui.notify("COPY FAILED", "error");                        terminal.log("Buffer write: TOTAL FAILURE", "CRITICAL");                    });                }            }        };        // BG GFX        const gfx = {            init: () => {                const c = document.getElementById('bg-matrix');                const ctx = c.getContext('2d');                let pts = [];                const res = () => { c.width = window.innerWidth; c.height = window.innerHeight; };                class Pt {                    constructor() {                        this.x = Math.random() * c.width;                        this.y = Math.random() * c.height;                        this.vx = (Math.random() - 0.5) * 0.4;                        this.vy = (Math.random() - 0.5) * 0.4;                    }                    move() {                        this.x += this.vx; this.y += this.vy;                        if(this.x<0 || this.x>c.width) this.vx*=-1;                        if(this.y<0 || this.y>c.height) this.vy*=-1;                    }                }                const draw = () => {                    ctx.clearRect(0,0,c.width, c.height);                    pts.forEach((p, i) => {                        p.move();                        pts.slice(i+1).forEach(p2 => {                            const d = Math.hypot(p.x - p2.x, p.y - p2.y);                            if(d < 160) {                                ctx.strokeStyle = `rgba(139, 92, 246, ${1 - d/160})`;                                ctx.lineWidth = 0.5;                                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();                            }                        });                    });                    requestAnimationFrame(draw);                };                window.addEventListener('resize', res);                res();                for(let i=0; i<75; i++) pts.push(new Pt());                draw();            }        };        window.onload = () => { gfx.init(); vault.init(); terminal.log("RizzEngine v7.5.2 Loaded."); };    </script></body></html>
